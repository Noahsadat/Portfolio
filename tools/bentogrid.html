       .grid-container {
  display: grid;
  grid-template-columns: repeat(4, 2fr); /* creates 4 equal columns */
  grid-template-rows: repeat(4, 2fr); /* creates 4 rows, height will be determined by content */
  gap: 1rem; /* space between the grid items */
}

/* Grid item styles */
.grid-item {
  display: flex;
  justify-content: center;
  align-items: center;
  border: 1px solid #8d8d8d;
  background: linear-gradient(to bottom right, #212529f9, #212529f9);
  border-radius: 5px;  
}

/* Specific grid item sizes */
.grid-item-1x2 {
  grid-column: span 1;
  grid-row: span 2;
}

.grid-item-2x2 {
  grid-column: span 2;
  grid-row: span 2;
}

.grid-item-2x1 {
  grid-column: span 2;
  grid-row: span 1;
}

@media (max-width: 992px) {
  .grid-container {
    grid-template-columns: repeat(1, 1fr); /* creates 1 column */
    grid-template-rows: auto; /* rows height will be determined by content */
  }

  /* Resetting grid item size overrides */
  .grid-item-1x2, .grid-item-2x2, .grid-item-2x1 {
    grid-column: span 1;
    grid-row: span 1;
  }
}

/* Targeting the image inside the card */
.card img {

  transition: 0.5s ease-out;

}

/* Adding a drop shadow on hover */
.card:hover img {

  transition: 0.5s ease-out;
}

.card img {

  transition: 0.5s ease-out;
